<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="./assets/js/funciones.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">



    <title>Desafio2 - Condicionales</title>
</head>

<body>

    <div class="container">
        <header>
            <div class="title">
                <h1>DESAFIO CONDICIONALES</h1>
            </div>
        </header>

        <nav>
            <div class="menu">
                <!--
                 <a href="#">Desafío 1 - Bordes</a>
                <a href="#">Desafío 2 - Stickers</a>
                <a href=onclick()>Desafío 3 - Password</a>
                -->

                <button class="btn-mnu" onclick="dsf1()">Desafío 1 - Bordes</button>

                <button class="btn-mnu" onclick="dsf2()">Desafío 2 - Stickers</button>

                <button class="btn-mnu" onclick="dsf3()">Desafío 3 - Password</button>

            </div>
        </nav>

        <main>
            <div id="dsf1" style="display: none;">
                <div class="gallery-img">

                    <div class="mi-card">
                        <div class="card-img">
                            <img id="img-dsf1" onclick="miBorde()" class="img-desaf1" src="./assets/img/car.jpeg"
                                style="border: none;" alt="">
                        </div>
                    </div>

                </div>
            </div>

            <div id="dsf2" style="display: none;">

                <div class="gallery">

                    <div class="cards">
                        <div class="cards-img">
                            <img class="img-desaf2" src="./assets/img/sticker1.jpeg" alt="">
                        </div>
                        <div class="cant">
                            <input id="cant1" class="txt-cant" type="number">
                        </div>
                    </div>

                    <div class="cards">
                        <div class="cards-img">
                            <img class="img-desaf2" src="./assets/img/sticker2.jpeg" alt="">
                        </div>
                        <div class="cant">
                            <input id="cant2" class="txt-cant" type="number">
                        </div>
                    </div>

                    <div class="cards">
                        <div class="cards-img">
                            <img class="img-desaf2" src="./assets/img/sticker3.jpeg" alt="">
                        </div>
                        <div class="cant">
                            <input id="cant3" class="txt-cant" type="number">
                        </div>
                    </div>

                </div>
                <div class="result">
                    <p id="total-sticker" class="msg-sticker">Tu resultado es...</p>
                    <button class="btn-total" onclick="totalizar()">Pedir Tickets</button>
                    <button class="btn-limpiar" onclick="limpiaTickets()">Limpiar</button>
                </div>
            </div>

            <div id="dsf3" style="display: none;">

                <div class="contenido-dsf3">
                    <div class="pass-title">
                        <h1>Ingresa el password</h1>
                    </div>


                    <div class="combos-dsf3">

                        <div class="cmb">
                            <select name="select" id="cmb_clave1">
                                <option value="value1" selected>1</option>
                                <option value="value2">2</option>
                                <option value="value3">3</option>
                                <option value="value1">4</option>
                                <option value="value2">5</option>
                                <option value="value3">6</option>
                                <option value="value1">7</option>
                                <option value="value2">8</option>
                                <option value="value3">9</option>
                            </select>
                        </div>
                        <div class="cmb">
                            <select name="select" id="cmb_clave2">
                                <option value="value1" selected>1</option>
                                <option value="value2">2</option>
                                <option value="value3">3</option>
                                <option value="value1">4</option>
                                <option value="value2">5</option>
                                <option value="value3">6</option>
                                <option value="value1">7</option>
                                <option value="value2">8</option>
                                <option value="value3">9</option>
                            </select>
                        </div>
                        <div class="cmb">
                            <select name="select" id="cmb_clave3">
                                <option value="value1" selected>1</option>
                                <option value="value2">2</option>
                                <option value="value3">3</option>
                                <option value="value1">4</option>
                                <option value="value2">5</option>
                                <option value="value3">6</option>
                                <option value="value1">7</option>
                                <option value="value2">8</option>
                                <option value="value3">9</option>
                            </select>
                        </div>

                    </div>

                </div>

            </div>

        </main>

        <footer>
            <div class="mifooter">
                <h5>Todos los derechos reservados</h5>
            </div>
        </footer>
    </div>

</body>

</html>
